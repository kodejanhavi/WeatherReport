<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
    <h3>Admin Logged in</h3>
    <hr />
    <div class="container">
        <div class="row">
            <div class="col-md-6"><label>Enter the name of the city you want to add</label>
                <form method="POST">
                    {% csrf_token %}
                <div class="row">
                        <div class="col"><input type="text" class="form-control" style="width: 240px;" name = "addcity"/></div>
                        <div class="col"><button class="btn btn-primary" type="submit" value="Add City">Add City</button></div>

                </div>
                    </form>
            </div>
            <div class="col-md-6"><label>Enter the name of the you want to delete</label>
                <form method="POST">
                {% csrf_token %}
                <div class="row">

                        <div class="col"><input type="text" style="width: 240px;"  class="form-control" name = "deletecity"/></div>
                        <div class="col"><button class="btn btn-primary" type="submit" value="Delete City">Delete City</button></div>

                </div>
                    </form>
            </div>
        </div>
    </div>
    <hr />
    <div class="container">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>City</th>
                        <th>Country</th>
                    </tr>
                </thead>
                {% for city in city_list %}
                <tbody>
                    <tr>
                        <td>{{ city.cityname }}</td>
                        <td>{{ city.country }}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
