<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="myModal">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="h4 modal-title">Admin Login</h4>
                </div>
                <div class="modal-body">
                    <form action="{% url 'admin_dashboard_view' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group"><i class="fa fa-star fa-user"></i><input type="text" class="form-control" placeholder="Username" required="required" name="username" /></div>
                        <div class="form-group"><i class="fa fa-star fa-lock"></i><input type="password" class="form-control" placeholder="Password" required="required" name="password"/></div>
                        <div class="form-group"><button class="btn btn-primary btn-block btn-lg" type="submit" value="Login">Login</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
